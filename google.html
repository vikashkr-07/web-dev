<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search things</title>
  </head>
  <body>
    <h1>Search as per your wish</h1>
    <br />

    <h2>Google Search</h2>

    <!-- https://www.google.co.in/search?q=pizza&sxsr -->
    <form action="https://www.google.co.in/search">
      <label>
        <input type="text" name="q" placeholder="search" />
      </label>
      <button>Submit</button>
    </form>
    <br />
    <h2>Youtube Search</h2>
    <form action="https://www.youtube.com/results">
      <label>
        <input type="text" name="search_query" placeholder="Songs name" />
      </label>
      <button>Submit</button>
    </form>
    <br />

    <h2>Wikipedia Search</h2>
    <form action="https://en.wikipedia.org/">
      <label>
        <input type="text" name="wiki" placeholder="search wiki" />
      </label>
      <button>Submit</button>
    </form>
  </body>
</html>
