<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
  </head>
  <body>
    <h1>Race Registration</h1>
    <form action="">
      <div>
        <label for="first">Enter First Name:</label>
        <input type="text" name="first" id="first"  required/>
        <label for="last">Enter Last Name:</label>
        <input type="text" name="last" id="last" required/>
      </div>
      <p>Select the Race:</p>
      <div>
        <input type="radio" name="race" id="funrace" value="funrace/>
        <label for="funrace">Fun run 5k</label>
      </div>
      <div>
        <input type="radio" name="race" id="half" value="half/>
        <label for="half">Half Marathon</label>
      </div>
      <div>
        <input type="radio" name="race" id="full" value="full/>
        <label for="full">Full Marathon</label>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" required name="email>
        <label for="password">Password:</label>
        <input type="password" id="password" required minlength="5" maxlength="15" name="password">
      </div>
      
      <div>
        <label for="division">Select Age Group:</label>
        <select name="division" id="division">
            <option value="kids">under 18</option>
            <option value="ya">18-30</option>
            <option value="adults">30-50</option>
            <option value="seniors">50+</option>
        </select>
      </div>

      <button>Submit</button>
    </form>
  </body>
</html>
